        //Kiểm tra năm nhuận nhưng dùng return
        function checkYear(y){
            if(y % 100 == 0){
                if(y % 400 == 0)
                    return true;
                else
                    return false;
            }
            else if(y % 4 == 0)
                return true;
            else{
                return false;
            }
        }
