    <!-- một số ví dụ -->
    <script language = "javascript">
        // Biến toàn cục
        var comment = "Nội dung comment toàn cục";
        
        // Hàm có sử dụng biến toàn cục
        function add_comment()
        {
            // Khai báo biến trùng với bên ngoài
            var comment = "Nội dung comment cục bộ";
            alert(comment);
        }
        
        // Gọi fuction comment
        add_comment();
        
        // In biến toàn cục
        alert(comment);

    </script>
